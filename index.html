<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card">
    <section class="item">
      <div class="img"></div>
    </section>
    <section class="item">
      <div class="heading-2">
        <h4>Perfume</h4>
      </div>
      <div class="heading">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <p class="content">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
        the House of CHANEL.
      </p>
      <div class="prices">
        <span class="new">$149.99</span>
        <span class="old">$169.99</span>
      </div>
      <div class="btn">
        <img src="icon-cart.svg" alt="Icon Cart">
        <a href="#">Add to Cart</a>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SunilBaghel002" target="_blank">Sunil-Baghel</a>.
  </footer>
</body>

</html>
